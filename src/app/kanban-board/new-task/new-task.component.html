<div>
  <div class="container">
    <div class="py-[19px] px-[21px] max-w-[435px] rounded-[16px] bg-[#fff]">
      <div class="text-[24px] font-bold mb-[15px]">
        <p>Enter task name</p>
      </div>
      <div class="inline-flex">
        <input class="create-task-input" type="text" placeholder="Task name..." [(ngModel)]="taskName">
        <button type="submit" class="create-task-btn inline-flex items-center justify-center" (click)="onCreateTask(taskName)">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="10.0833" y="3.66663" width="1.83333" height="14.6667" fill="white"/>
            <rect x="18.3333" y="10.0833" width="1.83333" height="14.6667" transform="rotate(90 18.3333 10.0833)" fill="white"/>
          </svg>
          <span class="ml-[4px]">Add</span>
        </button>
      </div>
    </div>
  </div>
</div>
